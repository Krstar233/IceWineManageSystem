    <script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;

            //…

    <script src="./js/modules/ice-wine-stock-manager.js"></script>
    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(updateWineStock)', function (data) {
                iceWineStockManage(data.field);
                return false;
            });

            //监听提交
            form.on('submit(formDemo)', function (data) {
                var type = parseInt(data.field.type) + 1;
                var word = data.field.word;
                $.ajax({
                    //请求方式
                    type: "GET",
                    //请求的媒体类型
                    contentType: "application/json;charset=UTF-8",
                    //请求地址
                    url: baseUrl + "/api/clientquery.php?type="+type+"&word="+word,
                    //请求成功
                    success: function (result) {
                        if (result.code == 0) {
                            layer.msg("更新失败!\n错误信息：" + result.msg);
                        }
                        console.log(result.msg);
                        //----------------------根据传回的数据填表单----------------------------
                        document.getElementById('CusName').value = result.data.CusName;
                        document.getElementById('CusID').value = result.data.CusID;
                        document.getElementById('CusType').value = result.data.CusType;
                        document.getElementById('CusTel').value = result.data.CusTel;
                        document.getElementById('CusAddr').value = result.data.CusAddr;
                        document.getElementById('CusCost').value = result.data.CusCost;
                        //---------------------------------------------------------------------
                    },
                    //请求失败，包含具体的错误信息
                    error: function (e) {
                        layer.msg("请求失败!请稍后再试！");

                        document.getElementById('wineId').value = "test";
                        document.getElementById('wineName').value = "test";
                        document.getElementById('operate_amount').value = "test";
                        document.getElementById('stockLocation').value = "2";
                        document.getElementById('stockStatus').value = "2";
                        document.getElementById('stock_way1').checked = true;

                        layui.use('form', function() {
                            var form = layui.form;
                            form.render();
                        });
                    }
                });
                return false;
            });
        });
    </script>

</head>

                                </div>
                                <div class="layui-form-item">

                                      <input id="stock_way2" type="radio" name="stock_way" value="入库" title="入库" checked>

                                <div class="layui-form-item">

                                </div>
