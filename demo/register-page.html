<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>注册页面</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:url(./image/icewine.jpg);font-family: "微软雅黑", sans-serif;}

.login { 
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -130px 0 0 -130px;
    width:270px;
    height:270px;
}

.login h2 { color:#dddddd; letter-spacing:2px;text-align:center;margin-bottom:20px; }
input{
    padding:10px;
    width:100%;
    color:rgb(0, 0, 0);
    margin-bottom:10px;
    background-color:#dbdbdb;
    border: 1px solid black;
    border-radius:6px;
    letter-spacing:1px;
}

form button{
    width:100%;
    padding:10px;
    background-color:rgb(230, 127, 68);
    border:1px solid black;
    border-radius:6px;
    cursor:pointer; 
}                                                                                                                                                  
</style>
</head>

<body>
<div class="headtop"></div>
<div class="login">
  <h2>冰酒管理系统用户注册</h2>
  <form action="" method="post">
    <input type="text" name="user" placeholder="账号  支持英文和数字" required="required">
    <input type="password" name="password" placeholder="密码  8~20位字母、数字或特殊符号 " required="required">
    <input type="password" name="password" placeholder="再次确认密码 " required="required">
  <button type="submit">
      <a href="./ice-wine-stock-qurey.html">创建账号</a>
  </button>
  </form>
</div>
</body>

</html>
