    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(addWineForm)', function (data) {
                // layer.msg(JSON.stringify(data.field));
                // 添加信息
                addWine(data.field);
                return false;
            });

            //监听提交
            form.on('submit(updateWineForm)', function (data) {
                // layer.msg(JSON.stringify(data.field));
                // 修改信息
                updateWine(data.field)
                return false;
            });

            //监听提交
            form.on('submit(deleteWineForm)', function (data) {
                layer.msg(JSON.stringify(data.field));
                // layer.msg(JSON.stringify(data.field));
                // 删除信息
                deleteDataById("wine", data.field.wineId);
                return false;
            });

            //监听提交
            form.on('submit(formDemo)', function (data) {
                // 查询数据
                var type = parseInt(data.field.type) + 1;
                var word = data.field.word;
                $.ajax({
                    //请求方式
                    type: "GET",
                    //请求的媒体类型
                    contentType: "application/json;charset=UTF-8",
                    //请求地址
                    url: baseUrl + "/api/ice-wine-query.php?type="+type+"&word="+word,
                    //请求成功
                    success: function (result) {
                        if (result.code == 0 && result.data.length > 0) {
                            layer.msg("查询成功！");
                            //----------------------根据传回的数据填表单----------------------------
                            document.getElementById('wineId').value = result.data[0].wineId;
                            document.getElementById('wineName').value = result.data[0].wineName;
                            document.getElementById('wineType').value = result.data[0].wineType;
                            document.getElementById('wineOrigin').value = result.data[0].wineOrigin;
                            document.getElementById('wineProductDate').value = result.data[0].wineProductDate;
                            document.getElementById('winePurchasePrice').value = result.data[0].winePurchasePrice;
                            document.getElementById('wineBasicSalePrice').value = result.data[0].wineBasicSalePrice;
                            document.getElementById('wineCapacity').value = result.data[0].wineCapacity;
                            document.getElementById('wineAlcoholDegree').value = result.data[0].wineAlcoholDegree;
                            //---------------------------------------------------------------------
                        }else layer.msg("查询失败！");
                        // console.log(result.msg);
                    },
                    //请求失败，包含具体的错误信息
                    error: function (e) {
                        layer.msg("请求失败!请稍后再试！");
                    }
                });
                return false;
            });
        });
    </script>
